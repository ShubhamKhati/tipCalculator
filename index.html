<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="container1">
              <div>
                <h3>Bill Total</h3>
                <input id='input-bill' type="text" onkeyup="calculateBill()" placeholder="$100" >
              </div>
              <div>
                <h3>Tip</h3>
                <input  id='input-tip' type="text" onkeyup="calculateBill()" placeholder="10%">
              </div>
              <div class="output-heading">
                <h3>People</h3>
                <h3>Total per Person</h3>
              </div>
              <div class="output">
                <div class="plus-minus">
                <i id="plus" onclick="increasePeople()"
                 class="fa-solid fa-circle-plus"></i> <p id="people-count">1</p> <i id="minus" class="fa-solid fa-circle-minus" onclick="decreasePeople()"></i>
                </div>
                <div class="amount">
                    <p id="total">$0.00</p>
                </div>

              </div>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
